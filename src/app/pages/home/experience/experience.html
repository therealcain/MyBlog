
<div class="container">

  <div class="title"
    #Title intersection-observer (onVisible)="cssInjector.inject(Title, 'slide-in-bck-center')" style="opacity: 0">
    Experience
  </div>

  <div class="company"
       #OversightCompany intersection-observer (onVisible)="cssInjector.inject(OversightCompany, 'slide-in-bck-center')" style="opacity: 0">
    <div class="company-image">
        <img src="https://github.com/therealcain/MyBlog/blob/master/src/assets/oversight-logo.jpg?raw=true" alt="Oversight Image" width="130">
    </div>

    <div class="company-info">
      <div class="company-name">
        Oversight Group
      </div>

      <div class="company-date">
        Apr 2022 - Jun 2022
      </div>

      <div class="company-description">
        <ul>
          <li>
            Developed and maintained internet provider (IBC, and Bezeq) web
            services in Python.
          </li>
          <li>
            Developed a restaurant system application in Angular.
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
