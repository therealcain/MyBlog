<div class="container">

  <div class="title">Projects</div>

  <mat-tab-group>
    <mat-tab label="GitHub">
      <mat-card *ngFor="let info of (MyProjects | slice: lowValue : highValue)" (click)="openLink(info.url)">
        <mat-card-header>
          <mat-card-title>{{info.title}}</mat-card-title>
          <mat-card-subtitle>Language: {{info.language}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{info.description}}
        </mat-card-content>
      </mat-card>

      <mat-paginator [length]="MyProjects.length"
                     [pageSize]="PageSize" [showFirstLastButtons]="true"
                     [pageIndex]="0" (page)="getPaginatorData($event)">
      </mat-paginator>
    </mat-tab>
