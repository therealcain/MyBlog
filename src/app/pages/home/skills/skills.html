
<div class="container">
  <div class="title"
       #Title intersection-observer (onVisible)="cssInjector.inject(Title, 'puff-in-center')"
      style="opacity: 0">
    Skills and Tools
  </div>
  <div class="elements-container"
       #Elements intersection-observer (onVisible)="cssInjector.inject(Elements, 'puff-in-center')"
       style="opacity: 0">

    <div class="element" *ngFor="let el of elements">{{el}}</div>

  </div>
</div>
